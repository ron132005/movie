<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <title>JTIME</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <div
      style="
        padding: 12px 20px;
        border-bottom: 1px solid #0a0a0a;
        background: #080808;
      "
    >
      <strong style="color: var(--accent)">JTIME</strong>
    </div>

    <div class="container">
      <div class="left">
        <div style="display: flex; gap: 12px; align-items: center">
          <input
            id="pageUrl"
            type="text"
            placeholder="Paste Pornhub page URL (view_video.php?viewkey=...)"
          />
          <button id="loadBtn">Test</button>
        </div>
        <div id="playerWrap" style="margin-top: 12px">
          <div class="video-container">
            <video id="player" controls></video>
          </div>

          <div class="title" id="titleText">
            Title will appear here after load
          </div>
          <div class="meta-row" id="metaRow"></div>
          <div class="desc" id="desc"></div>
          <div class="related-wrap" id="relatedSection" style="display: none">
            <div class="related-title">You might also like</div>
            <div class="related-grid" id="relatedGrid"></div>
          </div>
        </div>
      </div>

      <div
        class="right"
        id="infoPanel"
        style="background: var(--panel); padding: 12px; border-radius: 8px"
      >
        <img id="thumb" src="" class="thumb" alt="thumb" />
        <div style="margin-top: 8px">
          <div style="font-weight: 700; margin-top: 8px" id="rightTitle">
            Title
          </div>
          <div style="color: var(--muted); font-size: 13px" id="rightUploader">
            Uploader
          </div>
          <div
            style="margin-top: 8px; color: var(--muted)"
            id="rightStats"
          ></div>
        </div>

        <div class="uploader" id="uploaderBlock" style="display: none">
          <img id="uploaderAvatar" src="" alt="u" />
          <div>
            <div id="uploaderName"></div>
            <div
              style="font-size: 13px; color: var(--muted)"
              id="uploaderExtra"
            ></div>
          </div>
        </div>

        <div style="margin-top: 12px">
          <div style="font-weight: 700; margin-bottom: 6px">Tags</div>
          <div class="tags" id="tags"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
